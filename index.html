<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example | form</title>
  <link rel="stylesheet" href="bower_components/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="row">
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Your Email">
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Your name">
      </div>
      <button type="button" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/dist/js/bootstrap.min.js"></script>
<script src="app/scripts/app.js"></script>
<script src="app/scripts/model/todo.js"></script>
<script src="app/scripts/view/todo.js"></script>
</body>
</html>
